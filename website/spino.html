<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Contacts — Spino Setif</title>
<style>
:root{--bg:#0f1724;--card:#0b1220;--accent:#ff6b6b;--muted:#9aa4b2}
*{box-sizing:border-box;-webkit-tap-highlight-color: transparent;}
body{
  margin:0;
  font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
  color:#e6eef6;
  background:linear-gradient(180deg,#071024 0%, #0f1724 100%);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
  overflow-x:hidden;
}

.card{
  width:100%;
  max-width:380px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:14px;
  padding:18px;
  box-shadow:0 8px 25px rgba(2,6,23,0.6);
  border:1px solid rgba(255,255,255,0.03)
}

header{display:flex;gap:12px;align-items:center}
.logo{width:56px;height:56px;border-radius:12px;overflow:hidden}
h1{margin:0;font-size:18px}
p.lead{margin:6px 0 18px;color:var(--muted);font-size:13px}
.links{display:flex;flex-direction:column;gap:10px}
.item{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02)}
.icon{width:38px;height:38px;display:flex;align-items:center;justify-content:center;border-radius:8px;background:rgba(255,255,255,0.03)}
.meta{flex:1}
.meta b{display:block}
.meta small{color:var(--muted);font-size:12px}
.actions{display:flex;gap:8px}
.btn{padding:7px 12px;border-radius:8px;border:none;background:transparent;color:var(--accent);cursor:pointer;font-weight:600;font-size:13px}
.btn.primary{background:var(--accent);color:white}
footer{margin-top:16px;text-align:center;color:var(--muted);font-size:12px}
a{color:inherit;text-decoration:none}

/* === BIG MENU BUTTON === */
#menuBtn {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  font-size: 20px;
  font-weight: 700;
  background: var(--accent);
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  letter-spacing: 1px;
  transition: background 0.3s;
}
#menuBtn:active { background: #ff8585; }

/* === FULLSCREEN OVERLAY FOR MENUS === */
.menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  flex-direction: column;
}
.menu-overlay.active { display: flex; }

/* Slider container */
.menu-frame {
  width: 85vw;
  aspect-ratio: 1 / 1.414;
  max-height: 80vh;
  border-radius: 10px;
  overflow: hidden;
  background: #000;
  position: relative;
}

/* كل شريحة فوق الأخرى */
.menu-slide {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.menu-slide.active { opacity: 1; }

.menu-slide img { width:100%; height:100%; object-fit:cover; }

.close-hint {
  color: #ccc;
  font-size: 12px;
  margin-top: 10px;
  opacity: 0.7;
}
</style>
</head>
<body>
<main class="card" role="main">
  <header>
    <div class="logo"><img src="logo.png" alt="Logo Spino" style="width:100%;height:100%;object-fit:cover;" /></div>
    <div>
      <h1>Spino — Contacts</h1>
      <p class="lead">Suivez-nous ou contactez-nous directement.</p>
    </div>
  </header>

  <section class="links">
    <!-- Instagram -->
    <div class="item">
      <div class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.2"/><path d="M12 7.5a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9z" stroke="currentColor" stroke-width="1.2"/><circle cx="17.5" cy="6.5" r="0.7" fill="currentColor"/></svg></div>
      <div class="meta"><b>Instagram</b><small>@spino.setif</small></div>
      <div class="actions"><a class="btn" href="https://www.instagram.com/spino.setif/" target="_blank">Ouvrir</a></div>
    </div>
    <!-- Facebook -->
    <div class="item">
      <div class="icon"><svg width="18" height="20" viewBox="0 0 24 24" fill="none"><path d="M18 2h-3a4 4 0 0 0-4 4v2H8v3h3v7h3v-7h2.5l.5-3H14V6a1 1 0 0 1 1-1h3V2z" stroke="currentColor" stroke-width="1.2"/></svg></div>
      <div class="meta"><b>Facebook</b><small>Page Officielle</small></div>
      <div class="actions"><a class="btn" href="https://www.facebook.com/share/1BdcrjvkPp/?mibextid=wwXlfr" target="_blank">Ouvrir</a></div>
    </div>
    <!-- TikTok -->
    <div class="item">
      <div class="icon"><svg width="18" height="20" viewBox="0 0 24 24" fill="none"><path d="M12.65 2H9.5v13.1a2.9 2.9 0 1 1-2.9-2.9h.4V9.1a6.4 6.4 0 1 0 6.4 6.4V8a7.4 7.4 0 0 0 4.3 1.4V6.2a4.6 4.6 0 0 1-4.25-4.2Z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
      <div class="meta"><b>TikTok</b><small>@spino393</small></div>
      <div class="actions"><a class="btn" href="https://www.tiktok.com/@spino393" target="_blank">Ouvrir</a></div>
    </div>
    <!-- Téléphone -->
    <div class="item">
      <div class="icon"><svg width="18" height="20" viewBox="0 0 24 24" fill="none"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 2.09 4.18 2 2 0 0 1 4 2h3a2 2 0 0 1 2 1.72c.12 1.05.36 2.07.69 3.04a2 2 0 0 1-.45 2.11L8.91 11.09a16 16 0 0 0 6 6l1.21-1.21a2 2 0 0 1 2.11-.45c.97.33 1.99.57 3.04.69A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="1.2"/></svg></div>
      <div class="meta"><b>Téléphone</b><small>+213 553 544 785</small></div>
      <div class="actions"><a class="btn primary" href="tel:+213553544785">Appeler</a></div>
    </div>
  </section>

  <button id="menuBtn">MENU</button>

  <footer>© Spino Setif — Contacts rapides</footer>
  <div style="margin-top:6px;text-align:center;color:#ccc;font-size:12px;">
    Made by <a href="https://www.instagram.com/rm.salaheddine/" target="_blank" style="color:#ff6b6b;">@rm.salaheddine</a>
  </div>
</main>

<!-- MENUS OVERLAY -->
<div id="menuOverlay" class="menu-overlay">
  <div id="menuFrame" class="menu-frame">
    <div class="menu-slide active"><img src="menu1.png" alt="Menu 1"></div>
    <div class="menu-slide"><img src="menu2.png" alt="Menu 2"></div>
  </div>
  <div class="close-hint">(Glissez vers le haut pour fermer)</div>
</div>

<script>
const overlay = document.getElementById('menuOverlay');
const frame = document.getElementById('menuFrame');
const btn = document.getElementById('menuBtn');
const slides = document.querySelectorAll('.menu-slide');
let current = 0;
let startY = 0;

function showSlide(index){
  slides.forEach((s,i)=>s.classList.toggle('active', i===index));
}

// فتح overlay
btn.addEventListener('click', ()=>{
  overlay.classList.add('active');
  current = 0;
  showSlide(current);
});

// السحب
overlay.addEventListener('touchstart', e=> startY = e.touches[0].clientY);
overlay.addEventListener('touchend', e=>{
  const diff = e.changedTouches[0].clientY - startY;
  if(diff>50 && current<slides.length-1) current++;
  else if(diff<-50 && current>0) current--;
  showSlide(current);
  if(diff<-120 && current===0) overlay.classList.remove('active');
});

// ESC أو الضغط خارج overlay لإغلاقه
document.addEventListener('keydown', e=>{ if(e.key==='Escape') overlay.classList.remove('active'); });
overlay.addEventListener('click', e=>{ if(e.target===overlay) overlay.classList.remove('active'); });
</script>
</body>
</html>

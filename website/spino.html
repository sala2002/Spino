<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacts — Spino Setif</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ff6b6b;--muted:#9aa4b2}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#e6eef6;background:linear-gradient(180deg,#071024 0%, #0f1724 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;overflow-x:hidden}
    .card{width:100%;max-width:520px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;gap:14px;align-items:center}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#ffa87d);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:20px}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:14px}
    .links{display:flex;flex-direction:column;gap:12px}
    .item{display:flex;align-items:center;gap:12px;padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02)}
    .icon{width:42px;height:42px;display:flex;align-items:center;justify-content:center;border-radius:8px;background:rgba(255,255,255,0.03)}
    .meta{flex:1}
    .meta b{display:block}
    .meta small{color:var(--muted)}
    .actions{display:flex;gap:8px}
    .btn{padding:8px 12px;border-radius:8px;border:none;background:transparent;color:var(--accent);cursor:pointer;font-weight:600}
    .btn.primary{background:var(--accent);color:white}
    .copy-hint{font-size:12px;color:var(--muted);margin-top:8px}
    footer{margin-top:14px;text-align:center;color:var(--muted);font-size:13px}
    a{color:inherit;text-decoration:none}
    @media (max-width:420px){.card{padding:16px}.logo{width:56px;height:56px}}

    /* FULLSCREEN MENUS */
    .menu {
      position: fixed;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: left 0.4s ease;
    }

    .menu img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .menu.active {
      left: 0;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <div class="logo" aria-hidden="true" style="padding:0;background:none;">
        <img src="logo.png" alt="Logo Spino" style="width:100%;height:100%;border-radius:12px;object-fit:cover;" />
      </div>
      <div>
        <h1>Spino — Contacts</h1>
        <p class="lead">Retrouvez-nous sur Instagram, Facebook ou appelez-nous directement.</p>
      </div>
    </header>

    <section class="links" aria-label="Contacts réseaux sociaux et téléphone">
      <div class="item">
        <div class="icon" aria-hidden="true">
          <!-- Instagram SVG -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.2"/><path d="M12 7.5a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="17.5" cy="6.5" r="0.7" fill="currentColor"/></svg>
        </div>
        <div class="meta">
          <b>Instagram</b>
          <small>@spino.setif</small>
        </div>
        <div class="actions">
          <a class="btn" href="https://www.instagram.com/spino.setif/" target="_blank" rel="noopener noreferrer">Ouvrir</a>
        </div>
      </div>

      <div class="item">
        <div class="icon" aria-hidden="true">
          <!-- Facebook SVG -->
          <svg width="18" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 2h-3a4 4 0 0 0-4 4v2H8v3h3v7h3v-7h2.5l.5-3H14V6a1 1 0 0 1 1-1h3V2z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="meta">
          <b>Facebook</b>
          <small>Page / Partage</small>
        </div>
        <div class="actions">
          <a class="btn" href="https://www.facebook.com/share/1BdcrjvkPp/?mibextid=wwXlfr" target="_blank" rel="noopener noreferrer">Ouvrir</a>
        </div>
      </div>

      <div class="item">
        <div class="icon" aria-hidden="true">
          <!-- Phone SVG -->
          <svg width="18" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 2.09 4.18 2 2 0 0 1 4 2h3a2 2 0 0 1 2 1.72c.12 1.05.36 2.07.69 3.04a2 2 0 0 1-.45 2.11L8.91 11.09a16 16 0 0 0 6 6l1.21-1.21a2 2 0 0 1 2.11-.45c.97.33 1.99.57 3.04.69A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="meta">
          <b>Téléphone</b>
          <small>+213 553 544 785</small>
        </div>
        <div class="actions">
          <a class="btn primary" href="tel:+213553544785">Appeler</a>
        </div>
      </div>
    </section>

    <footer>© Spino Setif — Contacts rapides</footer>
  </main>

  <!-- FULLSCREEN MENUS -->
  <div id="menu1" class="menu"><img src="menu1.png" alt="Menu 1" /></div>
  <div id="menu2" class="menu"><img src="menu2.png" alt="Menu 2" /></div>

  <script>
    const menu1 = document.getElementById('menu1');
    const menu2 = document.getElementById('menu2');
    let currentMenu = 0; // 0 = none, 1 = menu1, 2 = menu2

    let startX = 0;
    let endX = 0;

    document.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', e => {
      endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (diff > 80) { // swipe right
        if (currentMenu === 0) {
          menu1.classList.add('active');
          currentMenu = 1;
        } else if (currentMenu === 1) {
          menu1.classList.remove('active');
          menu2.classList.add('active');
          currentMenu = 2;
        }
      }

      if (diff < -80) { // swipe left
        if (currentMenu === 2) {
          menu2.classList.remove('active');
          menu1.classList.add('active');
          currentMenu = 1;
        } else if (currentMenu === 1) {
          menu1.classList.remove('active');
          currentMenu = 0;
        }
      }
    });

    // Escape key to close
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        menu1.classList.remove('active');
        menu2.classList.remove('active');
        currentMenu = 0;
      }
    });
  </script>
</body>
</html>
